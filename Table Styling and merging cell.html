        <title> Table styling</title>
            <style> 
                table, th, td{
                    border: 1px solid black;
                    border-collapse: collapse;
                    width: 50%;
                   
                    border-color: black;
                    border-radius: 1px;
                }
                        tr:nth-child(odd) {
                        background-color: lightsalmon;
                        }
                        th:nth-child(odd) {
                            background-color:darkorange;
                        }       
            </style>
    </head>
