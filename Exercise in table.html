<!DOCTYPE html>
<html>
    <head>
        <style>
            table, th, td{
                border: 1px solid black;
                width: 50%;
                text-align: center;
                margin-right: auto;
                margin-left: auto;
            }
            table{
                border: 1px solid black;
                background-color: antiquewhite;
            }    
            </style>
    </head>
    <body>
        <table>
            <tr>
                <th rowspan="2">A</th>
                <th>B</th>
                <th rowspan="3">D</th>
                <th colspan="2">E</th>
                <th>F</th>
            </tr>
            <tr>
                <td>C</td>
                <td rowspan="2">G</td>
                <td rowspan="2">H</td>
                <td rowspan="2">I</td>
            </tr>
            <tr>
                <td colspan="2">J</td>
            </tr>
            <tr>
                <td colspan="3" rowspan="1">K</td>
                <td>L</td>
                <td colspan="2">M</td>
            </tr>
            <tr>
                <td colspan="5" rowspan="2">N</td>
                <td>O</td>
            </tr>
            <tr>
                <td>P</td>
            </tr>
        </table>
    </body>
</html>
