<!DOCTYPE html>
<html>
    <head>
        <title> Merging table and align center</title>
        <!--Using margin and padding in the table-->
            <style>
                table, th, td{
                    border: 1px solid black;
                    background-color: rgb(226, 215, 201);
                }
                td{
                    padding: 10px 20px 10px 0px;
                    margin: 10px 20px 10px 0px;
                }    
            </style>
    </head>
    <body>
        <h1>Padding and margin</h1>
        <table>
            <!--To merge cell in the table-->
            <tr>
                <td colspan="2">A</td>
                <td colspan="2">B</td>
            </tr>
        </table>
    </body>
</html>
